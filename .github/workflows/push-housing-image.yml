name: Build and Push Housing Management Image

on:
  push:
    branches:
      - main
    paths:
      - "packages/housing-management/**"
      - ".github/workflows/push-housing-image.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: eu-west-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.run_number }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f packages/housing-management/Dockerfile \
            .

      - name: Push to ECR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.IMAGE_NAME }}:latest

    env:
      AWS_REGION: eu-west-1
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      IMAGE_NAME: ${{ secrets.ECR_REGISTRY }}/residium/housing-management
